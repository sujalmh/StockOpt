<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Transition</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            background: linear-gradient(-45deg, #fefefe, #f4ef9a, #fff981, #f8f165);
            background-size: 400% 400%;
            animation: gradient 5s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background-color 2s ease; /* Added for smooth color transition */
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            color: rgb(0, 0, 0);
        }

        /* Add this rule for smooth background color transition */
    </style>
</head>
<body>
    <h1>Your Content Goes Here</h1>
</body>
</html>
