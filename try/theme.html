<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Selection</title>
 <!-- Your custom stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">

    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body >
        <section>
            <div class="wave wave1"> </div>
            <div class="wave wave2"> </div>
            <div class="wave wave3"> </div>
            <div class="wave wave4"> </div>
        
    
    <div class="theme-container ">

        <a style="text-decoration:none;color:white" href="{{ url_for('theme', theme='cyberpunk') }}" class="theme-box cyberpunk animatable bounceInLeft">
            Cyberpunk
        </a>
        <a style="text-decoration:none;color:rgb(0, 0, 0)" href="{{ url_for('theme', theme='minimalistic') }}" class="theme-box minimalistic animatable bounceIn">
            Minimalistic
        </a>
        <a style="text-decoration:none;color:rgb(255, 255, 255)" href="{{ url_for('theme', theme='artistic') }}" class="theme-box artistic animatable bounceIn">
            Artistic
        </a>
        <a style="text-decoration:none;color:rgb(255, 255, 255)" href="{{ url_for('theme', theme='space') }}" class="theme-box space animatable bounceInRight">
            Space
        </a>
    </div>

</section>
</body>
</html>
